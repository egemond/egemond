<div class="d-flex flex-column vh-100">
  <nav class="navbar navbar-expand-lg" *ngIf="isSignedIn()">
    <div class="container px-3">
      <a class="navbar-brand" routerLink="/activities">
        <img src="/assets/logo-light.svg" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" (click)="toggleNavigation($event)">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav me-auto mt-1 mt-md-0">
          <li class="nav-item">
            <a routerLink="/activities" class="nav-link px-2" routerLinkActive="active" (click)="toggleNavigation($event)">{{ "Overview" | localize}}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/statistics" class="nav-link px-2" routerLinkActive="active" (click)="toggleNavigation($event)">{{ "Statistics" | localize}}</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-1 mb-md-0">
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link px-2" routerLinkActive="active" (click)="toggleNavigation($event)">{{ "Settings" | localize}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 pointer" (click)="signOut()" (click)="toggleNavigation($event)">{{ "Sign Out" | localize}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="py-3">
    <div class="container px-3">
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer class="mt-auto" *ngIf="!isSignedIn()">
    <div class="container py-3 border-top">
      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <a routerLink="{{ router.url }}" (click)="setLanguage('en')">English</a>
        </div>
        <div class="col-auto">
          <a routerLink="{{ router.url }}" (click)="setLanguage('sl')">Slovenščina</a>
        </div>
      </div>
    </div>
  </footer>
</div>
