@if (activityId) {
  @if (!loading) {
    <div class="mb-3">
      <div class="row justify-content-end">
        <div class="col text-start">
          <h3>{{ "Edit activity" | localize }}</h3>
          <a routerLink="/activity/{{ activityId }}">
            <i class="fas fa-arrow-left me-2"></i>
            <span>{{ "Back to activity" | localize }}</span>
          </a>
        </div>
      </div>
    </div>
  }
  <app-activity-form [activity]="activity" [alert]="alert" (loaded)="onLoaded()"
                     (saveActivity)="updateActivity($event)"></app-activity-form>
}
@if (!retrievalError && !activityId) {
  <div class="text-center mt-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">{{ "Loading" | localize }} â€¦</span>
    </div>
  </div>
}
@if (retrievalError) {
  <div class="text-secondary text-center">
    <p class="my-3">{{ retrievalError | localize }}</p>
  </div>
}
